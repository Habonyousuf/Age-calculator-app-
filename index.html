<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
<link rel="stylesheet" href="./style/style.css">

</head>
<body>

<div class="container">
    <form >
<div class="input">
  <label for="day">Day</label><br>
  <input type="number" id="day" placeholder=" DD"><br>
  <small></small>
</div>
<div class="input">
  <label for="month">Month</label><br>
  <input type="number" id="month" placeholder=" MM"><br>
  <small></small>
</div>
<div class="input">
  <label for="year">Year</label><br>
  <input type="number" id="year" placeholder=" YYYY"><br>
  <small></small>
</div>

</form>
<div class="submit">
<hr>
  <button id="btn"><img src="assets/images/icon-arrow.svg" alt=""></button>
</div>


<div id="result">
  <p ><span id="YY">--</span> years</p>
  <p><span  id="MM">--</span> months</p>
  <p ><span id="DD">--</span> days</p>
</div>




</div>

 
 


  
<script src="./js/main.js"></script>
</body>
</html>
